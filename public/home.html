<!DOCTYPE html>
<html>
<head>
  <title>Weekend App</title>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOokwdlJH2PA82vZ1lrvf2GXOXBtS96X8&libraries=places&callback=initMap">
    </script>
  <script src='results.js'></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header></header>
  <div id="description-container">
  </div>
    <div id="price">
      <form>
        <input type="radio" name="price" value="£" checked> Free<br>
        <input type="radio" name="price" value="£" > £<br>
        <input type="radio" name="price" value="££"> ££<br>
        <input type="radio" name="price" value="£££"> £££<br>
        <input type="radio" name="price" value="£££"> ££££
      </form>
    </div>

    <div id="rating">
      <form>
        <input type="radio" name="rating" value="1" checked> *<br>
        <input type="radio" name="rating" value="2" > **<br>
        <input type="radio" name="rating" value="3"> ***<br>
        <input type="radio" name="rating" value="4"> ****<br>
        <input type="radio" name="rating" value="5"> *****
      </form>
    </div>

    <div id="type">
      <form>
        <select>
          <option value="default">What do you want to do?</option>
          <option value="saab">Drinks &#38; Dining</option>
          <option value="opel">Culture</option>
          <option value="audi">Outdoors</option>
          <option value="saab">Beauty &#38; Relaxation</option>
          <option value="opel">Kids</option>
          <option value="audi">Shopping</option>
          <option value="saab">Entertainment</option>
          <option value="opel">Fitness</option>
        </select>
      </form>
    </div>
  <div id="map"></div>
  <div id="results">
    <div id="results-inner"></div>
  </div>
  <footer></footer>
</body>
</html>
