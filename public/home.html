<!DOCTYPE html>
<html>
<head>
  <title>Weekend App</title>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOokwdlJH2PA82vZ1lrvf2GXOXBtS96X8&libraries=places&callback=initMap">
    </script>
  <script>
  function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 51.517152, lng: -0.073356},
      zoom: 15
    });

    var infowindow = new google.maps.InfoWindow();
    var service = new google.maps.places.PlacesService(map);

    service.nearbySearch({
      location: {lat: 51.517152, lng: -0.073356},
      radius: 2000,
      type: ['cafe']
    }, callback);

    function callback(results, status) {
      if (status === google.maps.places.PlacesServiceStatus.OK) {
        for (var i = 0; i < results.length; i++) {
          if ( results[i].price_level != undefined ) {
            createMarker(results[i]);
            displayName(results[i]);
          }
        }
      }

      function createMarker(place) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(place.name);
          infowindow.open(map, this);
        });
      }

      var placeName;
      var placeCost;
      var nameDisplay;

      function displayName(place) {
        placeName = place.name;
        placeCost = function() {
          if (place.price_level === 1) {
            return '£';
          }
          else if (place.price_level === 2) {
            return '££';
          }
          else if (place.price_level === 3) {
            return '£££';
          }
          else {
            return '££££';
          };
        };
        nameDisplay = document.getElementById('results');
      }
      nameDisplay.innerHTML += "<div>Name: "+placeName+" Cost: "+placeCost()+"</div>";
    }
  };
  </script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>We have a map!</h1>
  <div id="filter-container">
    <div id="price">
      <form>
        <input type="radio" name="price" value="£" checked> Free<br>
        <input type="radio" name="price" value="£" > £<br>
        <input type="radio" name="price" value="££"> ££<br>
        <input type="radio" name="price" value="£££"> £££<br>
        <input type="radio" name="price" value="£££"> ££££
      </form>
    </div>

    <div id="rating">
      <form>
        <input type="radio" name="rating" value="1" checked> *<br>
        <input type="radio" name="rating" value="2" > **<br>
        <input type="radio" name="rating" value="3"> ***<br>
        <input type="radio" name="rating" value="4"> ****<br>
        <input type="radio" name="rating" value="5"> *****
      </form>
    </div>

    <div id="type">
      <form>
        <select>
          <option value="default">What do you want to do?</option>
          <option value="saab">Drinks &#38; Dining</option>
          <option value="opel">Culture</option>
          <option value="audi">Outdoors</option>
          <option value="saab">Beauty &#38; Relaxation</option>
          <option value="opel">Kids</option>
          <option value="audi">Shopping</option>
          <option value="saab">Entertainment</option>
          <option value="opel">Fitness</option>
        </select>
      </form>
    </div>
  </div>
  <div id="map"></div>
  <div id="results">
    <div id="results-inner"></div>
  </div>
</body>
</html>
