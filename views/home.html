<html>
<head>
  <title>Weekend App</title>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOokwdlJH2PA82vZ1lrvf2GXOXBtS96X8&libraries=places"></script>
  <script>
    var map;
    var center = new google.maps.LatLng(51.517152, -0.073356);
    function initialize() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: center,
        zoom: 15
      });

      infowindow = new google.maps.InfoWindow();
      var service = new google.maps.places.PlacesService(map);
      service.nearbySearch({
        location: center,
        radius: 2000,
        type: ['store']
      }, callback);

      function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            createMarker(results[i]);
          }
        }
      }

      function createMarker(place) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(place.name);
          infowindow.open(map, this);
        });
      }
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  <style>
  html, body, #map, #names {
    height: 80%;
    width: 80%;
  }
  </style>
</head>
<body>
  <h1>We have a map!</h1>
  <div id='map'></div>
  <p id='names'></p>
</body>
</html>
