<html>
  <head>
    <title>Weekend App</title>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOokwdlJH2PA82vZ1lrvf2GXOXBtS96X8&libraries=places"></script>
    <script>
      var map;
      function initialize() {
        var center = new google.maps.LatLng(51.517152, -0.073356);
        map = new google.maps.Map(document.getElementById('map'), {
          center: center,
          zoom: 13
        });
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <style>
      html, body, #map {
        height: 80%;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <h1>We have a map!</h1>
    <div id='map'></div>
  </body>
</html>
